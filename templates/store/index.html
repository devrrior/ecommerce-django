{% extends 'base.html' %}
{% block title %}Ecommerce - Home{% endblock %}
{% block content %}
<div>
<!-- ((article.imagearticle_set.all())[0]).image.url -->
	<h2 class="text-center">Lastest Articles</h2>
	<div class="row p-2 bd-highlight">
	</div>
	<div class="row g-8 p-4">

		{% for article in object_list %}
			<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xxl-2.4 my-2">
				<div class="card">
					<img src={{ article.image_article.image.url }} class="card-img-top" alt="..." height="200" style="object-fit:cover;">
					<div class="card-body">
						<h5 class="card-title text-dark">{{ article.title }}</h5>
						<p class="card-text text-body">{{ article.description | truncatechars:112 }}</p>
						<div class="mt-auto">
							<a href="#" class="btn btn-primary mx-2">Add to cart</a>
							<a href="#" class="card-link">See more</a>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}

	</div>
</div>
{% endblock %}
