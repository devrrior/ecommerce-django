{% extends 'base.html' %}
{% block title %}Ecommerce - New Article{% endblock %}
{% block content %}
<style>
	@media (max-width:992px) {
		.form-custom {
			width: 50%;
		}
	}
</style>

<h1 class="text-center my-4">Add a new article</h1>
<div class="p-4">
	<div class="mx-auto p-4 form-custom" style="width: 90%; background: #f0f0f0;">
		<form>
			<div class="form-label py-1">
				<label for="id_title" class="form-label">Title</label>
				{{ form.title}}
			</div>
			<div class="form-label py-1">
				<label for="id_description" class="form-label">Description</label>
				{{ form.description}}
			</div>
			<div class="form-label py-1">
				<label for="id_price" class="form-label">Price</label>
				{{ form.price }}
			</div>
			<div class="form-label py-1">
				<label for="id_stock" class="form-label">Stock</label>
				{{ form.stock}}
			</div>
			<div class="form-label py-1">
				<label for="id_status" class="form-label">Status</label>
				{{ form.status}}
			</div>
			<div class="form-label py-1">
				<label for="images" class="form-label">Images</label>
				<input type="file" name="images" id="images" class="form-control" multiple>
			</div>
			<div class="d-grid mt-5 mb-2">
				<button type="submit" class="btn btn-primary mb-3">Submit</button>
			</div>
		</form>
	</div>
	{{form}}
</div>

{% endblock %}
